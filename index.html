<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample Storefront</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <h1><img src="http://lorempixel.com/1170/230/cats" /></h1>
    </div>
    <div class="row">
      <div class="jumbotron">
        <h2 class="text-center">Get your domain here</h2>
      </div>
    </div>
    <div class="row">
      <form role="form" action="http://www.domainspricedright.com/domains/search.aspx?checkAvail=1&amp;prog_id=domainspricedright" method="post"><!-- enter your prog_id and domain -->
        <div class="input-group">
          <input class="form-control" type="text" name="domainToCheck"/>
          <span class="input-group-addon">
            <select class="form-control" name="TLD">
              <option selected="selected" value=".COM">.com</option>
              <option value=".NET">.net</option>
              <option value=".ORG">.org</option>
            </select>
          </span>
          <span class="input-group-btn">
            <input class="btn btn-primary" value="Search" name="submit" type="submit">
          </span>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="jumbotron">
          <h3 class="text-center">.COM</h3>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="jumbotron">
          <h3 class="text-center">.ORG</h3>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="jumbotron">
          <h3 class="text-center">.NET</h3>
        </div>
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
